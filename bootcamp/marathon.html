<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>marathon</title>
</head>
<body>
  <h1>Race Registration!</h1>
  <form action="">
    <div class="name">
      <label for="first">First Name</label>
      <input type="text" id="first" name="firstname" required>
      <label for="last">Last Name</label>
      <input type="text" id="last" name="lastname" required>
    </div>

    <div class="radio">
      <p>Select a Race</p>
      <div>
        <input type="radio" name="race" id="fun" value="fun">
        <label for="fun">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label>
      </div>
    </div>
    <div class="ep">
      <label for="email">email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="select">
      <label for="group">Select Age Group</label>
      <select name="group" id="group">
        <option value="under 18">under 18</option>
        <option value="under 18">under 18</option>
        <option value="under 18">under 18</option>
        <option value="under 18">under 18</option>
      </select>
    </div>
    <button type="submit">Restier</button>
  </form>
</body>
</html>
